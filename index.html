<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
</head>

<body>
    <main>
        <div>
            <img class="foogle-logo" src="../images/foogle.png" alt="Foogle Logo">
            <div>
                <form class="search-bar">
                    <span class="material-icons search-icon">search</span>
                    <input class="search-input" type="search" placeholder="">
                </form>
            </div>
            <div class="search-buttons-container">
                <button class="search-buttons">Google Search</button>
                <button class="search-buttons">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

</body>

</html>
