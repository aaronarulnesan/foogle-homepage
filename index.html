<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div>
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href=""> 
                    <i class="material-icons icon">apps</i>
                </a>
                <a href=""><button class="sign-in-button">Sign In</button></a>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <img class="foogle-logo" src="images/foogle.png" alt="Foogle Logo">
            <div>
                <form class="search-bar">
                    <i class="material-icons icon">search</i>
                    <input class="search-input" type="search" placeholder="">

            </div>
            <div class="search-buttons-container">
                <button class="search-buttons">Google Search</button>
                <button class="search-buttons">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <div>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </nav>
    </footer>

</body>

</html>
